        function colisionIn(x,y) {
            return  get(x,y)!="a" ||
                    get(x+1,y)!="a" ||
                    get(x+1,y+1)!="a" ||
                    get(x,y+1)!="a"; 
        }
        function toScreen(x,y){
            return[(x+camarax)*pixelSize,(y+camaray)*pixelSize];
        }
        function distance(x1,y1,x2,y2){
            return Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2));        
        }
        function drawXYrect(x, y, w, h, color) {
            if(color) 
                ctx.fillStyle = color; 
            else 
                ctx.fillStyle = "#000000";
            ctx.fillRect(x, y, w, h);
        }
        function rgb(r,g,b) {
            var r_ = check(decToHex(r));
            var g_ = check(decToHex(g));
            var b_ = check(decToHex(b));
            return "#"+r_+g_+b_;
        }
        function decToHex(n) {
            if(n<0){
                n = 0xFFFFFFFF + n + 1;
            }
            return Math.round(n).toString(16).toUpperCase();
        }
        function check(n){
            //console.log(n)
            if(n.length>2){
                return "FF";
            }else if (n.length<2){
                return "0"+n;
            }else return n
        }
